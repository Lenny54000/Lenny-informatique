<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiche Lenny Informatique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Arri√®re-plan anim√© en gradient violets */
      background: linear-gradient(45deg, #7F00FF, #E100FF, #7F00FF);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
      position: relative;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Zone de texte centrale agrandie */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 500px;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    h1 {
      color: #7F00FF;
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }

    h2 {
      color: #333;
      font-size: 22px;
      margin-top: 12px;
    }

    p {
      color: #555;
      margin: 16px 0;
      font-size: 18px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .contact-info a {
      color: #7F00FF;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease, font-weight 0.3s ease;
    }

    /* Au survol, les coordonn√©es deviennent plus fonc√©es et soulign√©es */
    .contact-info a:hover {
      color: #4B0082; /* Couleur plus fonc√©e */
      font-weight: 900;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="card">
    <h1>üíª Lenny Informatique</h1>
    <h2>Aide informatique √† domicile</h2>
    <p>Besoin d'assistance pour votre ordinateur ?</p>
    <p>Installation, d√©pannage, conseils... Je suis l√† pour vous aider !</p>
    <div class="contact-info">
      <p>üìû T√©l√©phone : <a href="tel:+33610897744">+33 6 10 89 77 44</a></p>
      <p>üìß Email : <a href="mailto:lenny.c@mailo.com">lenny.c@mailo.com</a></p>
      <p>üìç Nancy, Grand Est</p>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

    document.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = (clientX - centerX) / 25;
      const deltaY = (centerY - clientY) / 25; // Inversion du mouvement vertical

      card.style.transform = `rotateY(${deltaX}deg) rotateX(${deltaY}deg)`;
    });
  </script>
</body>
</html>
